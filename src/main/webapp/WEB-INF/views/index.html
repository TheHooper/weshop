<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>HoMall初心</title>
    <link href="css/frozen.css" rel="stylesheet" type="text/css"/>
    <link href="css/homall.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/lib/zeptojs/zepto.min.js"></script>
</head>
<body>
<div class="ui-searchbar-wrap ui-border-b">
    <div class="ui-searchbar ui-border-radius">
        <i class="ui-icon-search"></i>
        <div class="ui-searchbar-text">搜索号码（2-10位）</div>
        <div class="ui-searchbar-input"><input value="" type="tel" placeholder="搜索号码（2-10位）" autocapitalize="off"></div>
        <i class="ui-icon-close"></i>
    </div>
    <button class="ui-searchbar-cancel">取消</button>
</div>
</body>
<script type="text/javascript" src="js/frozen.js"></script>
<script type="text/javascript">
    $('.ui-searchbar').tap(function () {
        $('.ui-searchbar-wrap').addClass('focus');
        $('.ui-searchbar-input input').focus();
    });
    $('.ui-searchbar-cancel').tap(function () {
        $('.ui-searchbar-wrap').removeClass('focus');
    });
</script>
</html>
