<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>ho商城登录</title>
    <link href="../../css/frozen.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/homall.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../js/frozen.js"></script>
    <script type="text/javascript" src="../../js/lib/zeptojs/zepto.min.js"></script>
</head>
<body>
<div id="header" class="header">
    <h2 class="ui-flex-pack-center">HoMall登录</h2>
</div>

<br/>

<div class="ui-form ui-border-t">
        <div class="ui-form-item ui-border-b">
            <label>
                手机号
            </label>
            <input type="text" placeholder="请输入用户名或手机">
            <a href="#" class="ui-icon-close">
            </a>
        </div>
        <div class="ui-form-item ui-border-b">
            <label>
                密码
            </label>
            <input type="password" placeholder="请输入密码">
            <a href="#" class="ui-icon-close">
            </a>
        </div>
</div>

<br/>

<div class="ui-form ui-border-t">
    <div class="ui-form-item ui-form-item-l ui-border-b">
        <label class="ui-border-r">
            验证码
        </label>
        <input type="text" placeholder="请输入验证码">
        <a href="#" class="ui-icon-close">
        </a>
    </div>
</div>

<br/>

<div class="ui-form ui-border-t">
    <div class="ui-form-item ui-border-b">
        <p>
            记住登录
        </p>
        <label class="ui-switch">
            <input type="checkbox">
        </label>
    </div>
</div>

<ul class="ui-row text-center margin-top-m">
    <li class="ui-col ui-col-33">
        <a href="register.html">快速注册</a>
    </li>
    <li class="ui-col ui-col-33">
        &nbsp;
    </li>
    <li class="ui-col ui-col-33">
        <a href="forgetPassword.html">找回密码</a>
    </li>
</ul>

<div class="ui-btn-wrap text-center margin-top-m">
    <button class="ui-btn-lg ui-btn-primary">
        登录
    </button>
</div>

</body>
</html>
